{% extends "base.html" %}

{% block content %}
    
    {% if user_blogs|length == 0 %}
        <p>No Blog Posts Added</p>

    {% else %}
        {% for blog in user_blogs|sort(attribute='id', reverse = True) %}

        <h2><a href="/blog?id={{blog.id}}">{{blog.blog_title}}</a></h2>
        <p>{{blog.entry}}</p>
        <p><strong>By:</strong> <a href="/blog?user={{blog.owner_id}}">{{blog.owner_id.username}}</a></p>
        
        {% endfor %}
    {% endif %}

{% endblock %}
