{% extends "base.html" %}

{% block content %} 

<body>
  <h1>New Blogger Sign Up</h1>
  <form action="/signup" method="POST">
    <table>
        <tr>
            <td><label for="username">Username:</label></td>
            <td><input type="text" name="username" required value={{username}}></td>
            <td><span class="error">{{username_error}}</span></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="password" required></td>
            <td><span class="error">{{password_error}}</span></td>
        </tr>
        <tr>
            <td><label for="verify_pw">Verify Password:</label></td>
            <td><input type="password" name="verify_pw" required></td>
            <td><span class="error">{{verify_pw_error}}</span></td>
        </tr>
    </table>
    <input type="submit" value="Sign Up">
  </form>
</body>
{% endblock %}
