<!DOCTYPE html>
<html>
    <head>
        <title>Build A Blog</title>
    </head>
    <body>
        <nav>
            <a href="/"><h4>Home Page</h4></a>
            <a href="/newpost"><h4>Add A Blog</h4></a>
        </nav>
        <h1>Build A Blog</h1>
        {% for blog in blogs %}
        <ul>
            <li><a href="/blog?id={{ blog.id }}">{{ blog.blog_title }}</a>
            {{ blog.entry }}
            </li>
        </ul>
        {% endfor %}
    </body>
</html>
